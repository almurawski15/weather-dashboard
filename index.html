<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="style.css">

    <title>Weather Dashboard</title>
</head>

<body>
    <header class="container-fluid text-center text-white bg-dark p-2">
        <h1>Weather Dashboard</h1>
      </header>

    <!--City Search History Section-->
    <div id="top-wrapper">

      <div id ="search-container">
        <div id="search-sectors">
            <h2 id="search-title">Search for a City:</h2>
            <nav class="navbar navbar-dark" id="search-city">
            <form class="form-inline form-group d-flex justify-contents-center" id= "city-search-form">
              <input class="form-control" type="search" id="search-value" placeholder="Search"/>
              <button class="btn btn-primary" id="search-button"> <i class="fa fa-search"></i> </button>
            </form>
            </nav>
            
            <div id="search-history-list" class="card">
                <ul class="list-group list-group-flush" id="search-history-list"></ul>
                <button id="clear-history" class="btn btn-sm btn-secondary hide">Clear History</button>
            </div>
        </div>
            
        </div>

        <!-- Current Weather Section -->

        <div id="weather-content" class="col-12 col-md-9 hide">
            <div class="row">
                <div class="col-12">
                    <div class="city-info border rounded my-3 px-3 py-3">
                        <h2>City<span id="current-city"></span><small class="text-muted" id="current-date"></small></h2>
                        <h4>Temperature: <span id="current-temp"></span></h4>
                        <h4>Humidity: <span id="current-humidity"></span></h4>
                        <h4>Wind Speed: <span id="current-wind-speed"></span></h4>
                        <h4>UV Index: <span id="uv-index"></span></h4>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 5-Day Forecast Section -->    

    <div id="forecast-box">
        <h1>5-Day Forecast</h1>
        
        <div id="forcasts">
            <div class= "5day-forecast" id="day1-weather">
                    <p id ="date1"></p>
                    <p id = "weather1"></p>
                    <img id = "icon1"></img>
                    <p id = "temp1"></p>
                    <p id = "humidity1"></p>
            </div>

            <div class= "5day-forecast" id="day2-weather">
                <p id ="date2"></p>
                <p id = "weather2"></p>
                <img id = "icon2"></img>
                <p id = "temp2"></p>
                <p id = "humidity2"></p>
            </div>

            <div class= "5day-forecast" id="day3-weather">
                <p id ="date3"></p>
                <p id = "weather3"></p>
                <img id = "icon3"></img>
                <p id = "temp3"></p>
                <p id = "humidity3"></p>
            </div>

            <div class= "5day-forecast" id="day4-weather">
                <p id ="date4"></p>
                <p id = "weather4"></p>
                <img id = "icon4"></img>
                <p id = "temp4"></p>
                <p id = "humidity4"></p>
            </div>

            <div class= "5day-forecast" id="day5-weather">
                <p id ="date5"></p>
                <p id = "weather5"></p>
                <img id = "icon5"></img>
                <p id = "temp5"></p>
                <p id = "humidity5"></p>
            </div>

        </div>

    </div>

</body>

<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/moment@2.24.0/moment.min.js"></script>
<script src="script.js"></script>

</html>
